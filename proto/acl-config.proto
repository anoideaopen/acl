syntax = "proto3";

package proto;

import "validate/validate.proto";

option go_package = "./;proto";

// Config stores ACL configuration parameters.
message ACLConfig {
  // CCName - ACL chaincode name
  string CCName = 1 [(validate.rules).string.pattern = "^[A-Z]+[A-Z0-9]+(-[A-Z0-9]+)?$"];
  // adminSKI - ACL admin public key SKI in hex format
  bytes adminSKI = 2 [(validate.rules).string.pattern = "^[0-9a-f]+$"];
  // validatorsCount - set of validators public keys length
  int64 validatorsCount = 3;
  // validators - set of validators public keys
  repeated string validators = 4;
}